
<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UB-Portalen | Din Ungdomsbedrift</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        /* Egendefinert logo-blå farge - justert for å være mer gråblå */
        .bg-logo-blue { background-color: #334155; }
        .text-logo-blue { color: #334155; }
        .border-logo-blue { border-color: #334155; }
        .hover\:bg-logo-blue-dark:hover { background-color: #1e293b; }
        .ring-logo-blue { --tw-ring-color: #334155; }
        
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
    </style>
<script type="importmap">

}
</script>
</head>
<body class="bg-slate-50 text-slate-900">

</body>
</html>
